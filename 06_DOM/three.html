        <script>
            // create a new element in DOM 
            const div = document.createElement('div')
            console.log(div)
            div.className = "main"
            div.id =Math.random()*10+1
            div.setAttribute("title", "harsh")
            div.style.backgroundColor="green"
            // div.innerText ="Hii Harsh this side" // first take reference and then overwrite so to avoid this follow the below mentioned method
            const addText = document.createTextNode("This is Harsh")
            div.appendChild(addText) // append the text to div
            document.body.appendChild(div) // append the div to the body
            //show the created element on the page, as it is stored in memory and to display it on the page it should be attached
            

        </script>

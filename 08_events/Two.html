<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHarsh = function() {      //fn declared
        console.log("Harsh");
        document.querySelector('h1').innerHTML = "Best JS Series"
    }
    
   const changeMe = setTimeout(sayHarsh, 4000);   //given reference of the function
   
   document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)    //stops the execution of setTimeout() 
        console.log("STOPPED");
    } )
</script>
</html>
